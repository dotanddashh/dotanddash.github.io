<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dot & Dash Checkout</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff9e6, #fff2cc);
      color: #5a3e1b;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 30px 20px 10px;
      font-size: 2.5rem;
      font-weight: bold;
    }
    #back-to-home {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      text-decoration: none;
      color: #5a3e1b;
      border: 1px solid #5a3e1b;
      padding: 6px 12px;
      border-radius: 5px;
      background-color: #fff1cc;
      transition: all 0.3s ease;
    }
    #back-to-home:hover {
      background-color: #f0e0b0;
      color: white;
      border-color: #8c6239;
    }
    .container {
      max-width: 620px;
      margin: 20px auto 40px;
      padding: 30px 25px;
      background-color: #fffef9;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(90,62,27,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: normal;
      font-size: 1.6rem;
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #4c3312;
    }
    form input, form select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #d5c08f;
      border-radius: 8px;
      font-size: 1rem;
      background: #fffaf0;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
      transition: 0.2s ease-in-out;
    }
    form input:focus, form select:focus {
      outline: none;
      border-color: #a67c52;
      box-shadow: 0 0 0 3px rgba(166,124,82,0.2);
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #a67c52;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #8c6239;
    }
    #order-summary {
      margin-top: 35px;
      border-top: 1px dashed #c0aa88;
      padding-top: 20px;
      font-size: 1rem;
      color: #4c3312;
      background-color: #fffaf3;
      border-radius: 8px;
      padding-left: 15px;
    }
    #order-summary p {
      margin: 8px 0;
    }
    #thank-you {
      display: none;
      text-align: center;
      padding: 40px 20px;
      font-size: 1.6rem;
      font-weight: bold;
      color: #5a3e1b;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0);     }
    }
  </style>
</head>
<body>
  <header>
    <a id="back-to-home" href="../../Documents/html 3.html">‚Üê Back to Home</a>
    Dot & Dash Checkout
  </header>

  <div class="container" id="main-container">
    <h2>Enter Your Details</h2>
    <form id="checkout-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="city">City (Pakistan Only)</label>
      <input type="text" id="city" required />

      <label for="address">Full Address</label>
      <input type="text" id="address" required />

      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="">Select method</option>
        <option>Cash on Delivery</option>
      </select>

      <button type="submit">Place Order</button>
    </form>

    <div id="order-summary"></div>
    <div id="thank-you">üéâ Thank you for shopping with us!<br>Your order has been placed successfully. üíõ</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form       = document.getElementById('checkout-form');
      const summary    = document.getElementById('order-summary');
      const backLink   = document.getElementById('back-to-home');
      const thankYou   = document.getElementById('thank-you');
      const cart       = JSON.parse(localStorage.getItem('cart') || '[]');

      function renderSummary() {
        if (cart.length === 0) {
          summary.innerHTML = "<p>Your cart is empty.</p>";
          return;
        }
        let total = 0;
        summary.innerHTML = cart.map(item => {
          const sub = item.price * item.quantity;
          total += sub;
          return `<p>${item.name} √ó ${item.quantity} ‚Äî Rs. ${sub}</p>`;
        }).join('');
        summary.innerHTML += `
          <hr>
          <p><strong>Shipping:</strong> Rs. 90</p>
          <p><strong>Total:</strong> Rs. ${total + 90}</p>
        `;
      }

      renderSummary();

      form.addEventListener('submit', e => {
        e.preventDefault();
        localStorage.removeItem('cart');
        form.style.display    = 'none';
        summary.style.display = 'none';
        thankYou.style.display = 'block';
        setTimeout(() => window.location.href = "html 3.html", 4000);
      });

      backLink.addEventListener('click', e => {
        e.preventDefault();
        window.location.href = "html 3.html";
      });
    });
  </script>
</body>
</html>
